<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Kecerdasan Buatan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Header + Toggle -->
      <div class="row align-items-center mb-3">
        <div class="col-md-8 col-12 mb-2 mb-md-0">
          <h1>Color Detection</h1>
        </div>
        <div class="col-md-4 col-12 d-flex align-items-center gap-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" />
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <section class="main-window">
        <div class="row justify-content-center g-4">
          <!-- Camera + Marker -->
          <div class="col-lg-9 col-12">
            <div class="row card-frame p-3 m-0 d-flex align-items-center justify-content-center">
              <!-- Camera -->
              <div class="col-12 col-lg-8 mb-4 mb-lg-0">
                <h3>Camera</h3>
                <img
                  src="{{ url_for('video_feed') }}"
                  width="100%"
                  height="auto"
                  style="max-width: 640px"
                  class="img-fluid"
                />
              </div>

              <!-- Marker -->
              <div class="col-12 col-lg-4 marker" id="marker" style="padding: 20px; padding-bottom: 100px;">
                <h5>Detected</h5>
                <div class="red p-3 mt-4" id="red"><p>Red</p></div>
                <div class="blue p-3 mt-3" id="blue"><p>Blue</p></div>
                <div class="green p-3 mt-3" id="green"><p>Green</p></div>
              </div>
            </div>
          </div>

          <!-- Count -->
          <div class="col-lg-3 col-12">
            <div class="count p-3">
              <p class="fw-bold">Count Detected</p>

              <div class="count-detec p-2 mt-3">
                <div class="text text-center text-danger">Red</div>
                <div class="number mt-2 text-center text-danger" id="count-red">1</div>
              </div>

              <div class="count-detec p-2">
                <div class="text text-center text-primary">Blue</div>
                <div class="number mt-2 text-center text-primary" id="count-blue">0</div>
              </div>

              <div class="count-detec p-2">
                <div class="text text-center text-success">Green</div>
                <div class="number mt-2 text-center text-success" id="count-green">0</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
