<!DOCTYPE html>
<html>
  <head>
    <title>Project Kecerdasan Buatan</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1>Color Detection</h1>
        </div>
      </div>
      <section class="main-window">
        <div class="row gap-2 justify-content-center">
          <div
            class="col-12 col-lg-9 p-2 pt-5 pb-5 card-frame align-items-center d-flex gap-4 justify-content-center"
          >
          
            <div class="col-lg-8">
                <h3>Camera</h3>
              <img
                src="{{ url_for('video_feed') }}"
                width="640"
                height="480"
                style="border-radius: 0px"
              />
            </div>
            <div
              class="col-lg-3 marker d-flex flex-column justify-content-start"
              style="border-radius: 0px; padding: 20px; padding-bottom: 150px"
            >
              <h5 style="margin-top: 0; text-align: center">Detected</h5>
              <div class="red d-block p-3 mt-5" id="red">
                <p>Red</p>
              </div>

              <div class="blue d-block p-3 mt-3" id="blue">
                <p>Blue</p>
              </div>

              <div class="green d-block p-3 mt-3 mb-3">
                <p>Green</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-2 count p-3 ms-3">
            <p>Count Detected</p>
            <div class="count-detec d-block p-2 mt-4">
                <div class="text" style="text-align: center; color: red;">Red</div>
                <div class="number mt-2" id="count-red" style="text-align: center; color: red;">1</div>
            </div>
            <div class="count-detec d-block p-2">
                <div class="text" style="text-align: center; color: blue;">Blue</div>
                <div class="number mt-2" style="text-align: center; color: blue;">0</div>
            </div>
            <div class="count-detec d-block p-2">
                <div class="text" style="text-align: center; color: green;">Green</div>
                <div class="number mt-2" style="text-align: center; color: green;">0</div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
